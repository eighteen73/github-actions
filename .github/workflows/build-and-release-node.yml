# This workflow simplifies installing and building a Node.js project, then
# commits the built asset files to a target release branch.
name: Build Node.js project to target branch

on:
  workflow_call:
    inputs:
      # Required inputs.
      source_branch:
        description: Name of source branch.
        required: true
        type: string
      release_branch:
        description: Name of target release branch. Will be updated with a merge commit that includes files within built_asset_paths.
        required: true
        type: string
      built_asset_paths:
        description: Generated assets to forcibly include in release branch commit. Overrides .gitignore.
        required: true
        type: string
      # Optional inputs.
      build_script:
        description: Command to run to build code. "npm ci; npm run build" by default.
        default: |
          npm ci --ignore-scripts
          npm run build
        required: false
        type: string
      commit_user_name:
        description: Name to use for release branch commit author.
        default: "eighteen73"
        required: false
        type: string
      commit_user_email:
        description: Email to use for release branch commit email.
        default: "<>"
        required: false
        type: string
      node_version:
        required: false
        default: 22
        type: number
      plugin_file:
        description: Path to main WordPress plugin file (for tagging)
        required: true
        type: string
      php_version:
        description: PHP version to install via setup-php.
        default: '8.3'
        required: false
        type: string
      php_extensions:
        description: Additional PHP extensions to enable (comma-separated list).
        default: ''
        required: false
        type: string
      php_ini_values:
        description: Extra php.ini values (comma-separated key=value pairs).
        default: ''
        required: false
        type: string
      run_composer_install:
        description: Set to true to run composer install.
        default: 'false'
        required: false
        type: string
      composer_script:
        description: Command to run to install Composer dependencies.
        default: |
          composer install --no-dev --no-interaction --prefer-dist --no-progress --optimize-autoloader
        required: false
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out project
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'

      - name: Lint Suite
        uses: eighteen73/github-actions/.github/actions/lint@main

      - name: Merge and build
        uses: eighteen73/github-actions/.github/actions/build-to-branch@main
        with:
          source_branch: ${{ inputs.source_branch }}
          release_branch: ${{ inputs.release_branch }}
          built_asset_paths: ${{ inputs.built_asset_paths }}
          build_script: ${{ inputs.build_script }}
          commit_user_name: ${{ inputs.commit_user_name }}
          commit_user_email: ${{ inputs.commit_user_email }}
          php_version: ${{ inputs.php_version }}
          php_extensions: ${{ inputs.php_extensions }}
          php_ini_values: ${{ inputs.php_ini_values }}
          run_composer_install: ${{ inputs.run_composer_install }}
          composer_script: ${{ inputs.composer_script }}

      - name: Tag and release
        uses: eighteen73/github-actions/.github/actions/tag-and-release@main
        with:
          target_branch: ${{ inputs.release_branch }}
          plugin_file: ${{ inputs.plugin_file }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
